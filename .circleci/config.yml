version: 2
jobs:
  build:
    environment:
          IMAGE_NAME: ${RAFAY_REGISTRY_ENDPOINT}/${RAFAY_ORGANIZATION_LABEL}/httpbin
    docker:
      - image: circleci/buildpack-deps:stretch
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: Set Docker Tag
          command: IMAGE_TAG=${CIRCLE_TAG/v/''}
          name: Build Docker image
          command: docker build -t $IMAGE_NAME:$IMAGE_TAG .
workflows:
  version: 2
  build-master:
    jobs:
      - build:
          filters:
            branches:
              only: master

